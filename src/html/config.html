<section id="plugin_setting_form" class="settings">
  <h2 id="plugin_titile" class="settings-heading">{{html:lang.plugin_titile}}</h2>
  <p id="plugin_description" class="kintoneplugin-desc">{{html:lang.plugin_description}}</p>
  <form class="js-submit-settings">
    <p class="kintoneplugin-row">
      <label class="kintoneplugin-label">{{html:lang.label_plugin}}</label>
    </p>
    <div display="flex;" style="background-color: coral;">
      <label class="kintoneplugin-label">{{html:lang.label_message}}</label>
      <div class="kintoneplugin-text">
        <input type="text" class="kintoneplugin-input-text" id="find_text" value="更新日付:" />
      </div>
    </div>
    <div display="flex;" style="background-color: aquamarine;">
      <div class="kintoneplugin-input-checkbox">
        <span class="kintoneplugin-input-checkbox-item">
          <input type="checkbox" id="checkbox_timer" checked>
          <label for="checkbox_timer">{{html:lang.value_show}}</label>
        </span>
      </div>
      <label class="kintoneplugin-label">{{html:lang.label_date}}</label>
      <div class="kintoneplugin-select">
        <select id="field_date">
          <option value="">---</option>
        </select>
      </div>
      <label class="kintoneplugin-label">{{html:lang.label_empty}}</label>
      <div class="kintoneplugin-select">
        <select id="field_empty">
          <option value="">---</option>
        </select>
      </div>
    </div>
    <p class="kintoneplugin-row">
      <button type="button" id="plugin_cancel"
        class="kintoneplugin-button-dialog-cancel">{{html:lang.plugin_cancel}}</button>
      <button type="button" id="plugin_ok" class="kintoneplugin-button-dialog-ok">{{html:lang.plugin_ok}}</button>
    </p>
  </form>

    crossorigin="anonymous"></script>

</section>
